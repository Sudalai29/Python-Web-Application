<!DOCTYPE html>
<html>
<head>
    <title>User Data</title>
</head>
<body>
    <h1>All User Entries</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Quote</th>
            <th>Advice</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Add Another User</a>
</body>
</html>
